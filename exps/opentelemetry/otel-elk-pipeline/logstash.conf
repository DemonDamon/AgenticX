input {
  # 从OpenTelemetry接收数据
  otlp {
    port => 55680
    codec => "json"
  }
  
  # 接收应用日志（可选）
  file {
    path => "/var/log/flask-app.log"
    start_position => "beginning"
  }
}

filter {
  # 处理追踪数据
  if [trace_id] {
    mutate {
      add_field => { "event_type" => "trace" }
    }
    
    # 提取LLM相关属性
    if [attributes] {
      mutate {
        add_field => { "llm_prompt" => "%{[attributes][llm.prompt]}" }
        add_field => { "llm_response" => "%{[attributes][llm.response]}" }
        add_field => { "tokens_used" => "%{[attributes][llm.tokens_used]}" }
        add_field => { "error_message" => "%{[attributes][error.message]}" }
      }
    }
  }
  
  # 处理普通日志（可选）
  else {
    mutate {
      add_field => { "event_type" => "log" }
    }
    
    # 解析日志格式（示例使用JSON格式）
    if [message] =~ /^{.*}$/ {
      json {
        source => "message"
      }
    }
  }
}

output {
  # 输出到Elasticsearch
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "otel-%{+YYYY.MM.dd}"
  }
  
  # 输出到控制台（调试用）
  stdout { codec => rubydebug }
}    